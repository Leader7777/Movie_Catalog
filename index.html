<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Catalog</title>
</head>
<body>
    <header class="container">
        <h1 class="text-center py-4">Catalog Movies</h1>
    </header>
    <main class="container">

        <div class="row">

            <div class="col-4">
                <form id="form" class="w-100">
                    <input id="InputName" class="form-control w-75 my-3" type="text" placeholder="Film name" step="0.1" min="5">
                    <select class="form-control w-75 my-3" id="category-select">
                        <option value="All">All</option>
                    </select>
                    <button class="btn btn-danger w-75" type="submit"> Search </button>
                </form>
            </div>

            <div class="col-8">
                <h2>Search results N: <span id="SearchResults"></span></h2>
                <div class="alert alert-danger">Use the form on the left to search for a movie</div>
             
                    <div class="d-flex flex-wrap" id="MovieWrapper">

                    </div>


            </div>

        </div>

    </main>

    <template id="FilmTemplate">
        <div class="card my-1 w-50">
            
        <img id="FilmImg" class="card-img-top w-100 h-50">

        <div class="card-body">
            <h2 id="FilmName" style="font-size: 14px;font-weight: 900;min-height: 35px;"></h2>
            <p id="FilmCategories" style="font-weight: 900;color: blue;"></p>
            <p id="FilmRating"></p>
            <a id="FilmPlay" class="btn btn-outline-primary">Play</a>

        </div>
        </div>
    </template>
    
    <script src="./js/bootstrap.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
